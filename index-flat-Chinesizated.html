<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ngTinyEditor Demo</title>
    <link rel="stylesheet" href="css/flat-skin/editor.css">
    <link rel="stylesheet" href="css/flat-skin/font-awesome.min.css">
    <style>
        .container{margin: 100px;}
    </style>
</head>
<body ng-app="myApp">

    <div class="container" ng-controller="demoController">
        <tinyedit content="content"></tinyedit>
    </div>

    <div class="" id="target"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
    <script src="js/ngTinyEditor.js"></script>
    <script>
	angular.module('myApp', ['ngTinyEditor']).
	controller('demoController', ['$scope', function($scope) {
	    $scope.content = '<p>Hello World!</p>';
	    $scope.$watch('content', function(newValue) {
		  console.info(newValue);
	    });
	}]);
    </script>
</body>
</html>
